{% extends "base.html" %}
{% block head_title %}Update your profile{% endblock %}

{% block content %}

<section class="form-section">
    <h2 class="section-headline">Update you profile</h2>
    <div class="form">
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <p>
                <button type="submit">update profile</button>
            </p>
        </form>
    </div>
</section>

{% endblock %}
